<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login </title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/static/css/sourcesanspro-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/static/css/Indexstyle.css"/>
</head>
<body class="form-v8">
	<div class="page-content">

		<div class="form-v8-content">
			<div class="form-left">
				<img src="/static/images/bg1.png" width="100%" alt="form">
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Sign Up</button>
					</div>
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-in')">Sign In</button>
					</div>
				</div>
				
				

				<form class="form-detail" id="RegForm" method="POST" action="/register" >{% csrf_token %}
					<div class="tabcontent" id="sign-up">
						<p>{{request.GET.message}}</p>
						<div class="form-row">
							<label class="form-row-inner">
								
								<input type="text"  class="input-text" placeholder="Full Name"  name="fname" required >
								<span class="border"></span>
							</label>
						</div>

						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" id="full_name" class="input-text" placeholder="User Name" name="userName" id="username" required>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input class="form-control" type="email" placeholder="E-Mail"  name="email" id="email" required class="input-text" required>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" class="form-control"  placeholder="Password" name="password1" id="password1" class="input-text" required>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" class="input-text" class="form-control" placeholder="Confirm Password" name="password2" id="password2" required>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Register">
						</div>
					</div>
				</form>


				<form class="form-detail" id="LoginForm" method="POST" action='/login'>{% csrf_token %}

					<div class="tabcontent" id="sign-in">
						<p>{{request.GET.message}}</p>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" id="full_name_1" placeholder="Username"  name="username" required>
				
								<span class="border"></span>
							</label>
						</div>

						<div class="form-row">
							<label class="form-row-inner">
								<input type="password"  id="password_1" placeholder="Password" class="input-text"  name="password" required>
						
								<span class="border"></span>
							</label>
						</div>

						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Sign In">
						</div>
					</div>

				</form>

			</div>
		</div>
	</div>

	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
